name: Health
on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  health:
    uses: dart-lang/ecosystem/.github/workflows/health.yaml@main
    with:
      sdk: dev
      channel: dev
      flutter_packages: "pkgs/cronet,pkgs/cupertino,pkgs/okhttp"
      ignore_packages: "pkgs/http"
    permissions:
      pull-requests: write
